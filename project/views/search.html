        <p>Incubator for futrue music star</p>
        <div class="searchbar">
            <input placeholder="Shape of You"
                   ng-model = "model.searchContent"
                   class="form-control"/>
            <button ng-click="model.searchTrack(model.searchContent)" lass="btn btn-primary">
                Search Song
            </button>
            <button ng-click="model.searchAlbum(model.searchContent)" class="btn btn-primary">
                Search Album
            </button>
            <button ng-click="model.searchArtist(model.searchContent)" class="btn btn-primary">
                Search Artist
            </button>
        </div>
        <table class="table">
            <tr ng-repeat="content in model.search">
                <div ng-switch="content.type">
                    <div ng-switch-when="album">
                        <ng-include src="'album.html'">
                    </div>
                    <div ng-switch-when="artist">
                        <ng-include src="'artist.html'">
                    </div>
                    <div ng-switch-when="track">
                        <ng-include src="'song.html'">
                    </div>
                </div>
            </tr>
