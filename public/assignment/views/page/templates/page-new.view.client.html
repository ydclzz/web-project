<div class="fixed-top fix-header grey-header">
    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"><span class="glyphicon glyphicon-chevron-left icon-left blackicon"></span></a>
    <h2>New Page</h2>
    <a href="" ng-click="model.newPage()"><span class="glyphicon glyphicon-ok icon-right blackicon"></span></a>
</div>
<div class="container-fluid full-height">
    <div class="container col-sm-4 hidden-xs full-height">
        <ul class="list-group white-list item-row">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    <h3>{{page.name}}</h3>
                </a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog icon-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container col-sm-8 col-xs-12 left-line full-height">
        <form class="form-titled form-horizontal">
            <h5>Name</h5>
            <input type="text"
                   class="form-control input-block"
                   placeholder="Name"
                   ng-model="model.newpage.name">
            <h5>Description</h5>
            <textarea rows="3"
                      class="form-control input-block"
                      placeholder="Description"
                      ng-model="model.newpage.description"></textarea>
        </form>
    </div>

</div>

<div class="navbar-fixed-bottom fix-header grey-header">
    <a href="#!/user/{{model.userId}}"><span class="glyphicon glyphicon-user icon-right blueicon"></span></a>
</div>
