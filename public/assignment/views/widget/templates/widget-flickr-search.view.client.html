
<div class="fixed-top fix-header grey-header">
    <a href="#!user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
        <span class="glyphicon glyphicon-chevron-left icon-left blackicon"></span>
    </a>
    <h2>Search</h2>
</div>
<div class="container-fluid full-height" >
    <div class="input-group input-search">
        <input ng-model="searchText"
               type="text"
               class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)"
           class="btn btn-default"
           type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
</div>
</div>



<div class="navbar-fixed-bottom fix-header grey-header">
</div>
