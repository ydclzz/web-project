        <h1>MUSIKER</h1>
        <p>Incubator for futrue music star</p>
        <div class="searchbar">
            <input placeholder="Shape of You"
                   ng-model = "model.searchContent"
                   class="form-control"/>
            <button ng-click="model.searchTrack(model.searchContent)" class="btn btn-primary">
                Search Song
            </button>
            <button ng-click="model.searchAlbum(model.searchContent)" class="btn btn-primary">
                Search Album
            </button>
            <button ng-click="model.searchArtist(model.searchContent)" class="btn btn-primary">
                Search Artist
            </button>
        </div>

        <div class="container-fluid">
            <ul class="list-group lch-list">
                <li ng-repeat="song in model.search" class="list-group-item col-lg-4 col-md-4 col-xs-4">
                    <div class = "row">
                        <a href="#!/details/song/{{model.search.id}}">
                            {{song.name}}
                        </a>
                        </div>
                </li>
                <div ng-click="model.showDetails(model.song)" class="col-lg-6 col-md-6 col-xs-6">
                    <table ng-show="model.song" class="table">
                        <td>
                            {{song.artists[0].name}}
                        </td>
                        <td>
                            {{song.album.name}}
                        </td>

                    </table>
                </div>

            </ul>
        </div>
