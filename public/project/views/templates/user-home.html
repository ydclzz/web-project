<div class="visible-lg visible-md visible-sm" ng-include="'views/templates/footer-explore.html'"></div>
<div class="visible-xs" ng-include="'views/templates/footer-explore-mobile.html'"></div>
<div ng-include="'views/templates/header.html'"></div></nav>



<div class="main-wrap">
    <input id="slide-sidebar" type="checkbox" role="button" />
    <label class="myslide-label" for="slide-sidebar"><span class="glyphicon glyphicon-align-justify"></span></label>
    <div class="mysidebar">
        <h5>My Account</h5>
        People
        <div class="people">
            <ul class="list-group">
                <li class="list-group-item">
                    <a ng-click="model.changeRightPanel('musicians')" href="">Musicians</a>
                </li >
                <li class="list-group-item">
                    <a ng-click="model.changeRightPanel('critics')" href="">Critics</a>
                </li >
            </ul>
        </div>
        Playlists
        <a ng-click="model.changeRightPanel('create-playlist')" href="">
            <span class="glyphicon glyphicon-plus pull-right"></span>
        </a>
        <div class="content mCustomScrollbar playlists ">
            <div ng-show= "model.playlists" ng-repeat="playlist in model.playlists" class="list-group">
                <div class="list-group-item">
                    <a ng-click="model.getAllSongsFromPlaylist(playlist._id)" href="">{{playlist.name}}</a>
                </div >
            </div>
        </div>
    </div>


    <div class="portfolio">
        <div ng-show="model.rightPanel==='search'" ng-include src="'views/templates/search.html'"></div>
        <div ng-show="model.rightPanel === 'create-playlist'" ng-include src="'views/templates/playlist-new.html'"></div>
        <div ng-show="model.rightPanel === 'songlist'" ng-include src="'views/templates/playlist-detail.html'"></div>
        <div ng-show="model.rightPanel === 'musicians'" ng-include src="'views/templates/following-musicians.html'"></div>
        <div ng-show="model.rightPanel === 'critics'" ng-include src="'views/templates/following-critics.html'"></div>
    </div>
</div>
