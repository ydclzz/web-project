<div class="container-fluid">
    <h2>Songs</h2>
    <ul class="list-group list-div active">
        <li ng-repeat="song in model.songs" class="list-group-item">
            <div class="row" ng-show="song">
                <div class="song-info-div">
                    <div>
                        <label class="explore-label">Name:</label>
                        <span></span>
                        <a class="song-name" href="/projectapi/music?id={{song._id}}">{{song.name}}</a></div>
                </div>
            </div>
        </li>
    </ul>
</div>
