<form class="form-titled form-horizontal">
    <h5>Song Name</h5>
    <input type="text"
           class="form-control input-block"
           readonly
           value="{{model.song.name}}">
    <h5>Description</h5>
    <input type="text"
           class="form-control input-block"
           readonly
           value="{{model.song.description}}">
    <h5>Creator</h5>
    <input type="text"
           class="form-control input-block"
           readonly
           value="{{model.song._creator.username}}">
    <h5>Add to Playlist</h5>
    <select ng-model="model.playlistId"
            ng-repeat=" playlist in model.playlists"
            class="form-control">
        <option value="{{playlist._id}}">{{playlist.name}}</option>
    </select>
    <a class="btn btn-primary btn-block"
       role="button"
       ng-click="model.addSongToPlaylist()">Confirm</a>
    <a class="btn btn-success btn-block"
       role="button"
       href="#!/user/{{model.user._id}}/song">Cancel</a>
</form>
