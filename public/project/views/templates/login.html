<div class="container welcome-div">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='../../css/styles.css' rel='stylesheet' type='text/css'>
    <!--  Content  -->
    <article>
        <h1 class="welcome-header">Welcome to Musiker<br/>
            <span class="welcome-header-span">Discover undiscoverd treasure here</span>
        </h1>
        <div class="text-center" style="padding:420px 0" ng-hide="model.flag">
            <div class="logo">Login</div>
            <div class="alert" ng-show="model.errorMessage">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{model.errorMessage}}
            </div>
            <div class="login-form-1">
                <form id="login-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input class="form-control"
                                       id="lg_username"
                                       autocomplete="off"
                                       ng-model="model.user.username"
                                       name="lg_username"
                                       placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="lg_password"
                                       ng-model="model.user.password"
                                       name="lg_password"
                                       placeholder="password">
                            </div>
                        </div>
                        <button class="login-button"
                                ng-click="model.login(model.user)"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <p>New user? <a ng-click="model.toggle()">create new account</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center" style="padding:400px 0" ng-show="model.flag">
            <div class="logo">Register</div>
            <div class="alert" ng-show="model.errorRegisterMessage">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{model.errorRegisterMessage}}
            </div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="rg_username" class="sr-only">Username</label>
                                <input class="form-control"
                                       id="rg_username"
                                       autocomplete="off"
                                       ng-model="model.user.username"
                                       name="rg_username"
                                       placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="rg_password" class="sr-only">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="rg_password"
                                       ng-model="model.user.password"
                                       name="rg_password"
                                       placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="rg_password2" class="sr-only">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="rg_password2"
                                       ng-model="model.user.secondPassword"
                                       name="rg_password2"
                                       placeholder="type password again">
                            </div>
                        </div>
                        <button class="login-button"
                                ng-click="model.register(model.user)"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <p>Already registered? <a ng-click="model.toggle()">login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
    <video autoplay loop id="video-background" muted plays-inline>
        <source src="video/DJ.mp4" type="video/mp4">
        <source src="video/DJ.ogg" type="video/ogg">
    </video>
</div>
